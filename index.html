<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <!-- Header Section -->
    <section class="header">
        <div class="nav-title">
            <h1>MyPortfolio</h1>
        </div>
        <div class="nav-items">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </section>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-img">
                <img src="image.png" alt="My Photo">
            </div>
            <div class="hero-title">
                <h1>Hi, I'm Munazza</h1>
            </div>
            <div class="hero-details">
                <p>I'm a Freelancer</p>
            </div>
            <div class="social-media">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-whatsapp"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </section>
    

    <!-- Project Section -->
    <section>
        <div class="project">
            <div class="project-card">
                <img src="image2.png" alt="Project 1">
                <div class="project-info">
                    <h3>Project Title 1</h3>
                    <p>Brief description of the project.</p>
                </div>
            </div>
            <div class="project-card">
                <img src="image2.png" alt="Project 2">
                <div class="project-info">
                    <h3>Project Title 2</h3>
                    <p>Brief description of the project.</p>
                </div>
            </div>
            <div class="project-card">
                <img src="image2.png" alt="Project 3">
                <div class="project-info">
                    <h3>Project Title 3</h3>
                    <p>Brief description of the project.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section>
        <div class="skills">
            <div class="skill-card">
                <a href="#"><i class="bi bi-filetype-html"></i></a>
                <div class="skill-title">
                    <h4>HTML</h4>
                </div>
            </div>

            <div class="skill-card">
                <a href="#"><i class="bi bi-filetype-css"></i></a>
                <div class="skill-title">
                    <h4>CSS</h4>
                </div>
            </div>

            <div class="skill-card">
                <a href="#"><i class="bi bi-filetype-js"></i></a>
                <div class="skill-title">
                    <h4>JavaScript</h4>
                </div>
            </div>

            <div class="skill-card">
                <a href="#"><i class="bi bi-filetype-python"></i></a>
                <div class="skill-title">
                    <h4>Python</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <section>
        <div class="foot">
            <h6>Munazza 2024</h6>
            <p>Copyright Reserved</p>
        </div>
    </section>
</body>
</html>
